
<ion-view view-title="{{tip.titulo}}">
  <ion-content class="padding text-center">
    <h1 class="text-center">Chart {{graficoId}}</h1>
    <canvas id="line" class="chart chart-line" data="data" labels="labels" legend="true" series="series" options="myChartOptions" height="300"></canvas>
    <div class="card">
        <div class="item item-divider">
            Line chart
        </div>

    </div>
  </ion-content>
</ion-view>
